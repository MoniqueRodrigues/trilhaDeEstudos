<!DOCTYPE html>
<html ng-app ="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telef√¥nica</title>  

     <!-- BOOTSTRAP -->
    <!-- <link rel="stylesheet" href="lib/bootstrap/bootstrap.css"> 
    <script src="lib/bootstrap/bootstrap.js"></script>     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
 
    <!-- ANGULAR JS -->
    <script src="lib/angular/angular.js"></script> 
    <!-- JS -->
   <script src="listaTelefonicaController.js"></script>    

</head>



<!-- VIEW -->
<body ng-controller="listaTelefonicaCtrl">
    <!-- {{contatos}} -->
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table ng-show="contatos.length > 0" class="table ">
            <tr >
                <th></th>
                <th>Nome</th>
                <th>Telefone</th> 
                <th>Operadora</th>   

            </tr>
            <tr ng-class="{selecionado:contato.selecionado}" ng-repeat="contato in contatos">
            <td> <input type="checkbox" ng-model="contato.selecionado" ></td>
            <td> {{contato.nome}}</td>
            <td> {{contato.telefone}}</td>
            <td> {{contato.operadora.nome}}</td>
             <!-- <td ng-repeat="(key,value) in contato">{{value}}</td> -->           
             </tr>               
        </table>     
        <br>
        
        <input type="text" class="form-control" placeholder="Nome"ng-model="contato.nome">
        <input type="text" class="form-control" placeholder="Telefone" ng-model= "contato.telefone">
        <select class="form-control" ng-model="contato.operadora" ng-options= "operadora.nome for operadora in operadoras">
            <option value= "">Selecione uma operadora</option>
        </select>
        <div class="d-grid gap-2 container-botao">
        <button class="btn btn-dark" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
        <button class="btn btn-danger"ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contato</button>
       </div> 
      



    </div>
    <div ng-include src="'footer.html'"></div>

    
</body>
</html>
